<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game - Pro</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #4caf50;
    }

    canvas {
      border: 3px solid #4caf50;
      background-color: #1e1e1e;
      margin-top: 10px;
    }

    #scoreBoard {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #highScores {
      background: #222;
      border: 2px solid #4caf50;
      padding: 10px;
      margin-top: 20px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>Snake Pro</h1>
  <div id="scoreBoard">
    <div>Puntaje: <span id="score">0</span></div>
    <div>Velocidad: <span id="speed">5</span></div>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="highScores">
    <h3>Top 5 Puntajes</h3>
    <ol id="scoreList"></ol>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const speedEl = document.getElementById('speed');
    const scoreList = document.getElementById('scoreList');

    const box = 20;
    const canvasSize = 400;
    let snake = [{ x: 200, y: 200 }];
    let direction = 'RIGHT';
    let food = spawnFood();
    let score = 0;
    let speed = 5;
    let interval;
    let changingDirection = false;

    const highScores = JSON.parse(localStorage.getItem('snakeHighScores')) || [];
    updateHighScoreBoard();

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box
      };
    }

    function drawSnake() {
      ctx.fillStyle = '#76ff03';
      snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));
    }

    function drawFood() {
      ctx.fillStyle = '#f44336';
      ctx.fillRect(food.x, food.y, box, box);
    }

    function moveSnake() {
      const head = { ...snake[0] };
      switch (direction) {
        case 'UP': head.y -= box; break;
        case 'DOWN': head.y += box; break;
        case 'LEFT': head.x -= box; break;
        case 'RIGHT': head.x += box; break;
      }
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        food = spawnFood();
        if (score % 5 === 0 && speed < 15) {
          speed++;
          speedEl.textContent = speed;
          clearInterval(interval);
          interval = setInterval(gameLoop, 1000 / speed);
        }
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];
      if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) return true;
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) return true;
      }
      return false;
    }

    function gameLoop() {
      if (checkCollision()) {
        clearInterval(interval);
        if (isHighScore(score)) {
          const name = prompt("Nuevo Record! Ingrese su nombre:");
          highScores.push({ name, score });
          highScores.sort((a, b) => b.score - a.score);
          highScores.splice(5);
          localStorage.setItem('snakeHighScores', JSON.stringify(highScores));
          updateHighScoreBoard();
        }
        alert("Game Over!");
        resetGame();
        return;
      }
      changingDirection = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood();
      moveSnake();
      drawSnake();
    }

    function isHighScore(score) {
      if (highScores.length < 5) return true;
      return score > highScores[highScores.length - 1].score;
    }

    function updateHighScoreBoard() {
      scoreList.innerHTML = '';
      highScores.forEach(({ name, score }) => {
        const li = document.createElement('li');
        li.textContent = `${name}: ${score}`;
        scoreList.appendChild(li);
      });
    }

    function resetGame() {
      snake = [{ x: 200, y: 200 }];
      direction = 'RIGHT';
      food = spawnFood();
      score = 0;
      speed = 5;
      scoreEl.textContent = score;
      speedEl.textContent = speed;
      clearInterval(interval);
      interval = setInterval(gameLoop, 1000 / speed);
    }

    window.addEventListener('keydown', e => {
      if (changingDirection) return;
      changingDirection = true;
      switch (e.key) {
        case 'ArrowUp': if (direction !== 'DOWN') direction = 'UP'; break;
        case 'ArrowDown': if (direction !== 'UP') direction = 'DOWN'; break;
        case 'ArrowLeft': if (direction !== 'RIGHT') direction = 'LEFT'; break;
        case 'ArrowRight': if (direction !== 'LEFT') direction = 'RIGHT'; break;
      }
    });

    resetGame();
  </script>
</body>
</html>
