<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Snake Game - Cl√°sico vs Pro</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1f1f, #121212);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .visible {
      display: flex;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 40px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #00c9a7;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 201, 167, 0.4);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #00b295;
      transform: scale(1.05);
    }

    canvas {
      margin-top: 20px;
      background-color: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 20px #00c9a7;
    }

    #score {
      font-size: 22px;
      margin-top: 10px;
      padding: 10px 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: inset 0 0 5px #000;
    }

    #menu button {
      width: 250px;
    }
  </style>
</head>
<body>

  <!-- Men√∫ de selecci√≥n -->
  <div id="menu" class="screen visible">
    <h1>üêç Snake Game</h1>
    <button onclick="startClassic()">Versi√≥n Cl√°sica</button>
    <button onclick="startPro()">Versi√≥n Pro</button>
  </div>

  <!-- Pantalla de juego -->
  <div id="gameScreen" class="screen">
    <div id="score">Puntaje: 0</div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <button onclick="goBack()">‚è™ Volver al men√∫</button>
  </div>

  <script>
    const menu = document.getElementById('menu');
    const gameScreen = document.getElementById('gameScreen');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    let snake = [], food = {}, dx = 0, dy = 0;
    let running = false;
    let score = 0;
    let interval;
    let isPro = false;

    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('visible'));
      document.getElementById(screenId).classList.add('visible');
    }

    function goBack() {
      clearInterval(interval);
      running = false;
      showScreen('menu');
    }

    function startClassic() {
      isPro = false;
      setupGame();
      showScreen('gameScreen');
      startGame();
    }

    function startPro() {
      isPro = true;
      setupGame();
      showScreen('gameScreen');
      startGame();
    }

    function setupGame() {
      snake = [{ x: 160, y: 160 }];
      dx = 20;
      dy = 0;
      score = 0;
      food = randomFood();
      running = true;
      scoreDisplay.textContent = "Puntaje: 0";
    }

    function randomFood() {
      const gridSize = canvas.width / 20;
      return {
        x: Math.floor(Math.random() * gridSize) * 20,
        y: Math.floor(Math.random() * gridSize) * 20
      };
    }

    function drawSnake() {
      snake.forEach((part, index) => {
        const gradient = ctx.createRadialGradient(part.x + 10, part.y + 10, 4, part.x + 10, part.y + 10, 10);
        gradient.addColorStop(0, index === 0 ? '#00f9c7' : '#00c9a7');
        gradient.addColorStop(1, '#005d4d');
        ctx.fillStyle = gradient;
        ctx.fillRect(part.x, part.y, 18, 18);
      });
    }

    function drawFood() {
      const g = ctx.createRadialGradient(food.x + 10, food.y + 10, 3, food.x + 10, food.y + 10, 10);
      g.addColorStop(0, '#ff4b4b');
      g.addColorStop(1, '#8b0000');
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(food.x + 10, food.y + 10, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Colisi√≥n
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
          snake.some(s => s.x === head.x && s.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = randomFood();
        score += 10;
        scoreDisplay.textContent = "Puntaje: " + score;
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood();
      drawSnake();
    }

    function startGame() {
      clearInterval(interval);
      interval = setInterval(update, isPro ? 100 : 150);
    }

    document.addEventListener('keydown', e => {
      if (!running) return;

      if (e.key === 'ArrowLeft' && dx === 0) {
        dx = -20; dy = 0;
      } else if (e.key === 'ArrowUp' && dy === 0) {
        dx = 0; dy = -20;
      } else if (e.key === 'ArrowRight' && dx === 0) {
        dx = 20; dy = 0;
      } else if (e.key === 'ArrowDown' && dy === 0) {
        dx = 0; dy = 20;
      } else if (e.key.toLowerCase() === 'p') {
        togglePause();
      }
    });

    function gameOver() {
      clearInterval(interval);
      running = false;
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '28px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('üíÄ GAME OVER üíÄ', canvas.width / 2, canvas.height / 2);
    }

    function togglePause() {
      if (running) {
        clearInterval(interval);
        running = false;
        scoreDisplay.textContent += " (Pausado)";
      } else {
        running = true;
        scoreDisplay.textContent = "Puntaje: " + score;
        startGame();
      }
    }
  </script>

</body>
</html>
